<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="ISO-8859-1">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet"/>
    <link rel="stylesheet" href=
            "https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"/>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"
            integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
            crossorigin="anonymous">
    </script>
    <script src="../../services/user.service.client.js"></script>
    <script src="register.controller.client.js"></script>
    <title>Course Manager</title>

</head>
<body>
<div class="container">
    <h1>Sign Up</h1>
    <form>
        <div class="form-group">
            <label for="usernameFld">Username</label>
            <input type="email" class="form-control" id="usernameFld" aria-describedby="emailHelp"
                   placeholder="Username">
        </div>
        <div class="form-group">
            <label for="passwordFld">Password</label>
            <input type="password" class="form-control" id="passwordFld" placeholder="Password">
        </div>
        <div class="form-group">
            <label for="verifyPasswordFld">Verify Password</label>
            <input type="password" class="form-control" id="verifyPasswordFld" placeholder="Password">
        </div>

        <button id=registerBtn type="button" class="btn btn-primary btn-block">Sign Up</button>
        <a href="/jquery/components/login/login.template.client.html">Login</a>
    </form>
</div>
</body>
</html>
